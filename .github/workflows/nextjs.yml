name: Deploy Next.js site to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Enable Corepack and set Yarn 4.9.1
        run: |
          corepack enable
          corepack prepare yarn@4.9.1 --activate

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: yarn

      - name: Install dependencies
        run: yarn install

      - name: Build static site (Next.js export mode)
        run: yarn build  # åªæ‰§è¡Œ yarn build å³å¯ï¼

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out  # ğŸš¨ å…³é”®ï¼šå¿…é¡»æ˜¯ ./out æ–‡ä»¶å¤¹

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
